version: "3"

services:
  app:
    container_name: 652store-app
    working_dir: /app
    depends_on:
      - pb
    build:
      context: ./app

  pb:
    container_name: 652store-pb
    working_dir: /pb
    build:
      context: ./pb
    volumes:
      - ./pb/pb_data:/pb/pb_data
      - ./pb/pb_migrations:/pb/pb_migrations

  nginx:
    container_name: 652store-nginx
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - 80:80
      - 443:443
